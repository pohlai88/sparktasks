<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawer/Sheet Component Demo</title>
    <script type="module" crossorigin src="/src/main.tsx"></script>
    <link rel="stylesheet" crossorigin href="/src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import React, { useState } from 'react';
      import Drawer, {
        Sheet,
        Sidebar,
        SlideOver,
        BottomSheet,
      } from './src/components/ui/Drawer.tsx';

      function DrawerDemo() {
        const [leftOpen, setLeftOpen] = useState(false);
        const [rightOpen, setRightOpen] = useState(false);
        const [topOpen, setTopOpen] = useState(false);
        const [bottomOpen, setBottomOpen] = useState(false);

        const [sheetOpen, setSheetOpen] = useState(false);
        const [sidebarOpen, setSidebarOpen] = useState(false);
        const [slideOverOpen, setSlideOverOpen] = useState(false);
        const [bottomSheetOpen, setBottomSheetOpen] = useState(false);

        return (
          <div className='min-h-screen space-y-8 bg-gray-50 p-8'>
            <h1 className='mb-8 text-3xl font-bold text-gray-900'>
              Drawer/Sheet Component Demo
            </h1>

            <div className='space-y-6'>
              {/* Position Demos */}
              <div>
                <h2 className='mb-4 text-xl font-semibold'>Drawer Positions</h2>
                <div className='grid grid-cols-2 gap-4 md:grid-cols-4'>
                  <button
                    onClick={() => setLeftOpen(true)}
                    className='rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700'
                  >
                    Left Drawer
                  </button>

                  <button
                    onClick={() => setRightOpen(true)}
                    className='rounded-lg bg-green-600 px-4 py-2 text-white hover:bg-green-700'
                  >
                    Right Drawer
                  </button>

                  <button
                    onClick={() => setTopOpen(true)}
                    className='rounded-lg bg-purple-600 px-4 py-2 text-white hover:bg-purple-700'
                  >
                    Top Drawer
                  </button>

                  <button
                    onClick={() => setBottomOpen(true)}
                    className='rounded-lg bg-orange-600 px-4 py-2 text-white hover:bg-orange-700'
                  >
                    Bottom Drawer
                  </button>
                </div>
              </div>

              {/* Compound Component Demos */}
              <div>
                <h2 className='mb-4 text-xl font-semibold'>
                  Compound Components
                </h2>
                <div className='grid grid-cols-2 gap-4 md:grid-cols-4'>
                  <button
                    onClick={() => setSheetOpen(true)}
                    className='rounded-lg bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-700'
                  >
                    Sheet
                  </button>

                  <button
                    onClick={() => setSidebarOpen(true)}
                    className='rounded-lg bg-cyan-600 px-4 py-2 text-white hover:bg-cyan-700'
                  >
                    Sidebar
                  </button>

                  <button
                    onClick={() => setSlideOverOpen(true)}
                    className='rounded-lg bg-pink-600 px-4 py-2 text-white hover:bg-pink-700'
                  >
                    SlideOver
                  </button>

                  <button
                    onClick={() => setBottomSheetOpen(true)}
                    className='rounded-lg bg-teal-600 px-4 py-2 text-white hover:bg-teal-700'
                  >
                    Bottom Sheet
                  </button>
                </div>
              </div>
            </div>

            {/* Position Drawers */}
            <Drawer
              open={leftOpen}
              onClose={() => setLeftOpen(false)}
              position='left'
              title='Left Drawer'
              description='This drawer slides in from the left side'
              size='md'
              variant='default'
            >
              <div className='space-y-4'>
                <p>This is a left-positioned drawer.</p>
                <p>Perfect for navigation menus and filters.</p>
                <div className='rounded-lg bg-blue-50 p-4'>
                  <h4 className='font-semibold'>Navigation Menu</h4>
                  <ul className='mt-2 space-y-1'>
                    <li>Dashboard</li>
                    <li>Projects</li>
                    <li>Settings</li>
                  </ul>
                </div>
              </div>
            </Drawer>

            <Drawer
              open={rightOpen}
              onClose={() => setRightOpen(false)}
              position='right'
              title='Right Drawer'
              description='This drawer slides in from the right side'
              size='lg'
              variant='primary'
              actions={[
                { label: 'Cancel', onClick: () => setRightOpen(false) },
                {
                  label: 'Save',
                  onClick: () => setRightOpen(false),
                  variant: 'primary',
                },
              ]}
            >
              <div className='space-y-4'>
                <p>This is a right-positioned drawer with actions.</p>
                <p>Great for detailed views and forms.</p>
                <div className='rounded-lg bg-green-50 p-4'>
                  <h4 className='font-semibold'>User Profile</h4>
                  <div className='mt-2 space-y-2'>
                    <input
                      type='text'
                      placeholder='Name'
                      className='w-full rounded border p-2'
                    />
                    <input
                      type='email'
                      placeholder='Email'
                      className='w-full rounded border p-2'
                    />
                    <textarea
                      placeholder='Bio'
                      className='w-full rounded border p-2'
                      rows='3'
                    ></textarea>
                  </div>
                </div>
              </div>
            </Drawer>

            <Drawer
              open={topOpen}
              onClose={() => setTopOpen(false)}
              position='top'
              title='Top Drawer'
              description='This drawer slides down from the top'
              size='md'
              variant='warning'
            >
              <div className='space-y-4'>
                <p>This is a top-positioned drawer.</p>
                <p>Useful for notifications and search results.</p>
                <div className='rounded-lg bg-yellow-50 p-4'>
                  <h4 className='font-semibold'>Notifications</h4>
                  <div className='mt-2 space-y-2'>
                    <div className='rounded border bg-white p-2'>
                      New message received
                    </div>
                    <div className='rounded border bg-white p-2'>
                      Task completed
                    </div>
                    <div className='rounded border bg-white p-2'>
                      System update available
                    </div>
                  </div>
                </div>
              </div>
            </Drawer>

            <Drawer
              open={bottomOpen}
              onClose={() => setBottomOpen(false)}
              position='bottom'
              title='Bottom Drawer'
              description='This drawer slides up from the bottom'
              size='sm'
              variant='success'
            >
              <div className='space-y-4'>
                <p>This is a bottom-positioned drawer.</p>
                <p>Perfect for mobile actions and quick inputs.</p>
                <div className='rounded-lg bg-green-50 p-4'>
                  <h4 className='font-semibold'>Quick Actions</h4>
                  <div className='mt-2 grid grid-cols-2 gap-2'>
                    <button className='rounded border bg-white p-2 hover:bg-gray-50'>
                      Share
                    </button>
                    <button className='rounded border bg-white p-2 hover:bg-gray-50'>
                      Copy
                    </button>
                    <button className='rounded border bg-white p-2 hover:bg-gray-50'>
                      Edit
                    </button>
                    <button className='rounded border bg-white p-2 hover:bg-gray-50'>
                      Delete
                    </button>
                  </div>
                </div>
              </div>
            </Drawer>

            {/* Compound Components */}
            <Sheet
              open={sheetOpen}
              onClose={() => setSheetOpen(false)}
              title='Settings Sheet'
              description='Configure your application settings'
              actions={[
                { label: 'Reset', onClick: () => {}, variant: 'secondary' },
                {
                  label: 'Apply',
                  onClick: () => setSheetOpen(false),
                  variant: 'primary',
                },
              ]}
            >
              <div className='space-y-6'>
                <div>
                  <h4 className='mb-2 font-semibold'>Appearance</h4>
                  <div className='space-y-2'>
                    <label className='flex items-center'>
                      <input type='radio' name='theme' className='mr-2' />
                      Light theme
                    </label>
                    <label className='flex items-center'>
                      <input type='radio' name='theme' className='mr-2' />
                      Dark theme
                    </label>
                    <label className='flex items-center'>
                      <input
                        type='radio'
                        name='theme'
                        className='mr-2'
                        defaultChecked
                      />
                      Auto theme
                    </label>
                  </div>
                </div>
                <div>
                  <h4 className='mb-2 font-semibold'>Notifications</h4>
                  <div className='space-y-2'>
                    <label className='flex items-center'>
                      <input type='checkbox' className='mr-2' defaultChecked />
                      Email notifications
                    </label>
                    <label className='flex items-center'>
                      <input type='checkbox' className='mr-2' />
                      Push notifications
                    </label>
                  </div>
                </div>
              </div>
            </Sheet>

            <Sidebar
              open={sidebarOpen}
              onClose={() => setSidebarOpen(false)}
              title='Navigation'
            >
              <div className='space-y-2'>
                <a href='#' className='block rounded p-2 hover:bg-gray-100'>
                  Dashboard
                </a>
                <a href='#' className='block rounded p-2 hover:bg-gray-100'>
                  Projects
                </a>
                <a href='#' className='block rounded p-2 hover:bg-gray-100'>
                  Team
                </a>
                <a href='#' className='block rounded p-2 hover:bg-gray-100'>
                  Analytics
                </a>
                <a href='#' className='block rounded p-2 hover:bg-gray-100'>
                  Settings
                </a>
              </div>
            </Sidebar>

            <SlideOver
              open={slideOverOpen}
              onClose={() => setSlideOverOpen(false)}
              title='Task Details'
              description='View and edit task information'
            >
              <div className='space-y-4'>
                <div>
                  <label className='mb-1 block text-sm font-medium'>
                    Task Title
                  </label>
                  <input
                    type='text'
                    value='Complete project documentation'
                    className='w-full rounded border p-2'
                  />
                </div>
                <div>
                  <label className='mb-1 block text-sm font-medium'>
                    Description
                  </label>
                  <textarea
                    className='w-full rounded border p-2'
                    rows='4'
                    defaultValue='Write comprehensive documentation for the new feature including API references and usage examples.'
                  ></textarea>
                </div>
                <div>
                  <label className='mb-1 block text-sm font-medium'>
                    Priority
                  </label>
                  <select className='w-full rounded border p-2'>
                    <option>Low</option>
                    <option>Medium</option>
                    <option selected>High</option>
                  </select>
                </div>
              </div>
            </SlideOver>

            <BottomSheet
              open={bottomSheetOpen}
              onClose={() => setBottomSheetOpen(false)}
              title='Filter Options'
              actions={[
                { label: 'Clear', onClick: () => {} },
                {
                  label: 'Apply',
                  onClick: () => setBottomSheetOpen(false),
                  variant: 'primary',
                },
              ]}
            >
              <div className='space-y-4'>
                <div>
                  <h4 className='mb-2 font-semibold'>Status</h4>
                  <div className='flex flex-wrap gap-2'>
                    <button className='rounded-full bg-blue-100 px-3 py-1 text-sm text-blue-800'>
                      Active
                    </button>
                    <button className='rounded-full bg-gray-100 px-3 py-1 text-sm text-gray-600'>
                      Pending
                    </button>
                    <button className='rounded-full bg-gray-100 px-3 py-1 text-sm text-gray-600'>
                      Completed
                    </button>
                  </div>
                </div>
                <div>
                  <h4 className='mb-2 font-semibold'>Date Range</h4>
                  <div className='grid grid-cols-2 gap-2'>
                    <input type='date' className='rounded border p-2 text-sm' />
                    <input type='date' className='rounded border p-2 text-sm' />
                  </div>
                </div>
              </div>
            </BottomSheet>
          </div>
        );
      }

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(React.createElement(DrawerDemo));
    </script>
  </body>
</html>
