<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Component Demo</title>
    <script type="module" crossorigin src="/src/main.tsx"></script>
    <link rel="stylesheet" crossorigin href="/src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { createRoot } from 'react-dom/client';
      import React, { useState } from 'react';
      import Dialog, {
        ConfirmDialog,
        DangerDialog,
        AlertDialog,
      } from './src/components/ui/Dialog.tsx';

      function DialogDemo() {
        const [basicOpen, setBasicOpen] = useState(false);
        const [confirmOpen, setConfirmOpen] = useState(false);
        const [dangerOpen, setDangerOpen] = useState(false);
        const [alertOpen, setAlertOpen] = useState(false);

        return (
          <div className='min-h-screen space-y-4 bg-gray-50 p-8'>
            <h1 className='mb-8 text-3xl font-bold text-gray-900'>
              Dialog Component Demo
            </h1>

            <div className='grid grid-cols-2 gap-4 md:grid-cols-4'>
              <button
                onClick={() => setBasicOpen(true)}
                className='rounded-lg bg-blue-600 px-4 py-2 text-white hover:bg-blue-700'
              >
                Basic Dialog
              </button>

              <button
                onClick={() => setConfirmOpen(true)}
                className='rounded-lg bg-green-600 px-4 py-2 text-white hover:bg-green-700'
              >
                Confirm Dialog
              </button>

              <button
                onClick={() => setDangerOpen(true)}
                className='rounded-lg bg-red-600 px-4 py-2 text-white hover:bg-red-700'
              >
                Danger Dialog
              </button>

              <button
                onClick={() => setAlertOpen(true)}
                className='rounded-lg bg-yellow-600 px-4 py-2 text-white hover:bg-yellow-700'
              >
                Alert Dialog
              </button>
            </div>

            {/* Basic Dialog */}
            <Dialog
              open={basicOpen}
              onClose={() => setBasicOpen(false)}
              title='Basic Dialog'
              description='This is a basic dialog with custom content'
              size='md'
            >
              <div className='space-y-4'>
                <p>This is custom content inside the dialog.</p>
                <p>You can put any React components here.</p>
              </div>
            </Dialog>

            {/* Confirm Dialog */}
            <ConfirmDialog
              open={confirmOpen}
              onClose={() => setConfirmOpen(false)}
              onConfirm={() => {
                alert('Confirmed!');
                setConfirmOpen(false);
              }}
              title='Confirm Action'
              message='Are you sure you want to proceed with this action?'
            />

            {/* Danger Dialog */}
            <DangerDialog
              open={dangerOpen}
              onClose={() => setDangerOpen(false)}
              onConfirm={() => {
                alert('Deleted!');
                setDangerOpen(false);
              }}
              title='Delete Item'
              message='This action cannot be undone. Are you sure you want to delete this item?'
            />

            {/* Alert Dialog */}
            <AlertDialog
              open={alertOpen}
              onClose={() => setAlertOpen(false)}
              title='Success'
              message='Your operation completed successfully!'
              alertVariant='success'
            />
          </div>
        );
      }

      const container = document.getElementById('root');
      const root = createRoot(container);
      root.render(React.createElement(DialogDemo));
    </script>
  </body>
</html>
